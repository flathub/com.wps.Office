id: com.wps.Office
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
tags:
  - proprietary
command: wps
separate-locales: false
build-options:
  no-debuginfo: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=.kingsoft
  - --env=TMPDIR=/var/tmp
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/media
  - --filesystem=/media
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  # Remove Qt, it's bubdled
  - /lib/libQt*
  - /lib/qt4
  - /share/qt4
modules:
  - shared-modules/gtk2/gtk2.json

  - shared-modules/qt4/qt4-4.8.7-minimal.json

  - shared-modules/udev/udev-175.json

  - shared-modules/glu/glu-9.0.0.json

  - name: wps-i18n
    no-autogen: true
    make-args:
      - DESTDIR=/app/share/wps/office6
    make-install-args:
      - DESTDIR=/app/share/wps/office6
    sources:
      - type: git
        url: "https://github.com/wps-community/wps_i18n.git"
        commit: 39da55042512a19abb6a73b33c0da626c6e470ce

      - type: patch
        path: wps-i18n-fix-tags.patch

      - type: patch
        path: wps-i18n-makefile-destdir.patch

  - name: wps
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm755 wps.sh /app/bin/wps
      - ln -s wps /app/bin/et
      - ln -s wps /app/bin/wpp
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
      - install -Dm755 /usr/bin/desktop-file-edit -t /app/bin/
      - install -Dm755 /usr/bin/ar -t /app/bin/
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t /app/lib/
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: com.wps.Office.appdata.xml

      - type: script
        dest-filename: wps.sh
        commands:
          - exec /app/extra/wps-office/$(basename $0) "$@"

      - type: extra-data
        filename: wps-office.deb
        only-arches:
          - 'x86_64'
        url: "http://kdl.cc.ksosoft.com/wps-community/download/8392/wps-office_11.1.0.8392_amd64.deb"
        sha256: ef7569493819cfc44e1623cfc87010d5ef565ac43c16a4cd1095c05b50b77c2f
        size: 213113086

      - type: extra-data
        filename: wps-office.deb
        only-arches:
          - 'i386'
        url: "http://kdl.cc.ksosoft.com/wps-community/download/8392/wps-office_11.1.0.8392_i386.deb"
        sha256: 54494cbfd48a5c468573f5630582747a318408480bf44a55ddc2d261fa27d5f4
        size: 216166080
