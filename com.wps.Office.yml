id: com.wps.Office
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.kde.Sdk//5.13
tags:
  - proprietary
command: wps
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=.kingsoft
  - --env=TMPDIR=/var/tmp
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/media
  - --filesystem=/media
add-extensions:
  com.wps.Office.spellcheck:
    directory: extra/wps-office/office6/dicts/spellcheck
    subdirectories: true
    no-autodownload: true
    autodelete: true

cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib/cmake
modules:
  - shared-modules/gtk2/gtk2.json

  - shared-modules/glu/glu-9.json

  - name: wps-i18n
    no-autogen: true
    make-args:
      - DESTDIR=/app/share/wps/office6
    make-install-args:
      - DESTDIR=/app/share/wps/office6
    sources:
      - type: git
        url: "https://github.com/wps-community/wps_i18n.git"
        commit: cd7cd5cf277e74f1f7212b129c24f92cb2595342

      - type: patch
        path: wps-i18n-fix-tags.patch

      - type: patch
        path: wps-i18n-makefile-destdir.patch

  - name: wps
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm755 wps.sh /app/bin/wps
      - ln -s wps /app/bin/et
      - ln -s wps /app/bin/wpp
      - ln -s wps /app/bin/wpspdf
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
      - install -Dm755 /usr/bin/desktop-file-edit -t /app/bin/
      - install -Dm755 /usr/bin/ar -t /app/bin/
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t /app/lib/
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: com.wps.Office.appdata.xml

      - type: script
        dest-filename: wps.sh
        commands:
          - exec /app/extra/wps-office/$(basename $0) "$@"

      - type: extra-data
        filename: wps-office.deb
        only-arches:
          - 'x86_64'
        url: "http://wdl1.pcfg.cache.wpscdn.com/wpsdl/wpsoffice/download/linux/8865/wps-office_11.1.0.8865_amd64.deb"
        sha256: a8adc62d0c5245ed312d6454437c924b7760dacd5f7a71aeb5997ee85590d7c1
        size: 252362146
        installed-size: 988671247
        x-checker-data:
          type: html
          url: "https://linux.wps.com/js/meta.js"
          version-pattern: version\s*=\s*"([\d.-]+)"
          url-pattern: download_link_deb\s*=\s*"(http[s]?://[\w\d$-_@.&+]+)"
