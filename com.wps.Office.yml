id: com.wps.Office
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
tags:
  - proprietary
command: wps
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=.kingsoft
  - --env=TMPDIR=/var/tmp
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/media
  - --filesystem=/media
  - --env=QT_PLUGIN_PATH=/app/lib/qt/plugins:/app/wps-office/office6/qt/plugins
add-extensions:
  com.wps.Office.spellcheck:
    directory: wps-office/office6/dicts/spellcheck
    subdirectories: true
    no-autodownload: true
    autodelete: true

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /lib/cmake
modules:
  - shared-modules/gtk2/gtk2.json

  - shared-modules/glu/glu-9.json

  - modules/fcitx-im-module.yml

  - name: wps
    buildsystem: simple
    build-commands:
      - install -Dm755 wps.sh /app/bin/wps-wrapper
      - ln -s wps-wrapper /app/bin/et
      - ln -s wps-wrapper /app/bin/wps
      - ln -s wps-wrapper /app/bin/wpp
      - ln -s wps-wrapper /app/bin/wpspdf
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t /app/lib/
      - sh install_from_deb.sh
    sources:
      - type: file
        path: install_from_deb.sh

      - type: file
        path: com.wps.Office.metainfo.xml

      - type: file
        path: wps.sh

      - type: file
        dest-filename: wps-office.deb
        only-arches:
          - x86_64
        url: https://wdl1.pcfg.cache.wpscdn.com/wpsdl/wpsoffice/download/linux/11698/wps-office_11.1.0.11698.XA_amd64.deb
        sha256: b29ab140aff14c4f3214f9866d26eb0d8d6f4b191a9f6930016a42588131860b
        x-checker-data:
          type: html
          url: https://www.wps.com/whatsnew/linux/
          version-pattern: \W(\d+\.\d+\.\d+\.\d+)\W
          url-template: >-
            https://wdl1.pcfg.cache.wpscdn.com/wpsdl/wpsoffice/download/linux/$version3/wps-office_$version.XA_amd64.deb
